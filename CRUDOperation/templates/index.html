<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Employee</title>   
</head>  
<body> 
    <center><br></br>
        <a href="{% url 'insert' %}" >Add a New Employee Information</a><br></br>
        <table class="table table-striped table-bordered table-sm" border='1'>  
            <thead class="thead-dark"> 
                <tr>  
                    <th>Employee ID</th>  
                    <th>Employee Name</th>   
                    <th>Employee Contact</th>  
                    <th>Employee Salary</th>  
                    <th>Employee Gender</th>
                </tr>  
            </thead>  
            {% for results in data %}
            <tr>  
                <td>{{ results.id }}</td>  
                <td>{{ results.ename }}</td>   
                <td>{{ results.contact }}</td> 
                <td>{{ results.salary }}</td> 
                <td>{{ results.gender }}</td>
                <td>  
                    <a href="update/{{ results.id }}">Update</a>    
                </td> 
                <td>
                    <a href="delete/{{ results.id }}" onclick="return confirmation('Are you Sure you want to Delete the Record?')">Delete</a>
                </td> 
            </tr> 
            {% endfor %}
        </table>
    </center>
</body>
</html>
