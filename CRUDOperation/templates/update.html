<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Employee</title>   
</head>  
<body> 
    <center><br></br>
        <form method="POST" action="/edit/{{EmpModel.id}}"> 
            {% csrf_token %}
        
        <table class="table table-striped table-bordered table-sm" border='1'>
            <tr>
                <td>Employee ID</td>
                <td><input type="text" name="ename" value="{{EmpModel.id}}" readonly></td>
            </tr> 
            <tr>
                <td>Employee Name</td>
                <td><input type="text" name="ename" value="{{EmpModel.ename}}"></td>
            </tr> 
            <tr>
                <td>Employee Contact</td>
                <td><input type="text" name="contact" value="{{EmpModel.contact}}"></td>
            </tr> 
            <tr>
                <td>Employee Salary</td>
                <td><input type="text" name="salary" value="{{EmpModel.salary}}"></td>
            </tr> 
            <tr>
                <td>Employee Gender</td>
                <td><input type="text" name="gender" value="{{EmpModel.gender}}"></td>
            </tr> 
            <tr>
                
                <td><input type="submit"value="Updated Record"></td>
                <td>
                    {% if messages %}
                    {% for mess in messages %}
                    <b style="color: green;">{{mess}}</b>
                    {% endfor %}
                    {% endif %} 
                </td>
            </tr> 
        </table>
        <a href="{% url 'showemp' %}" >Go To Home</a><br></br>
    </form>
    </center>
</body>
</html>
